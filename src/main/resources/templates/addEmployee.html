<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div th:insert="fragments/general.html :: header"> </div>
<h1>Employee Information System</h1>
<h2>Add Employee</h2>
<hr>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="text" th:field="*{FirstName}" placeholder="Employee first name"><br>
<input type="text" th:field="*{LastName}" placeholder="Employee last name"><br>
<input type="text" th:field="*{role}" placeholder="Employee role"><br>
<button class="btn btn-success" type="submit">Save Employee</button>
</form>
<hr>
<a class="btn btn-primary" th:href="@{/employeeList}">Back to Employee List</a>

</body>
</html>
