<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	<div th:insert="fragments/general.html :: header"> </div><br>
		<h2 class="font-weight-normal" style="text-indent: 50px;"><i class="bi bi-person-plus-fill"></i> ADD EMPLOYEE</h2><hr>
			<form class="form-horizontal container mt-5" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" style="margin:0 auto; width:35%;">
				<label class="font-weight-normal">First Name</label>
				<input class="form-control" type="text" th:field="*{FirstName}" autocomplete="off" style="width:500px;"><br>
				<label>Last Name</label>
				<input class="form-control" type="text" th:field="*{LastName}" autocomplete="off" style="width:500px;"><br>
				<label>Employee Role</label>
				<select class="form-control" th:field="*{role}" style="width:500px;">
						  <option value=""></option>
					      <option value="PMO">PMO</option>
					      <option value="Instructor">Instructor</option>
					      <option value="Software Engineer">Software Engineer</option>
					      <option value="Bridge SE">Bridge SE</option>
				 </select><br>
				<div style="margin:0 auto; width:55%">
					<button class="btn btn-success" type="submit">Save Employee</button>&nbsp;
					<a class="btn btn-primary" th:href="@{/employeeList}">Back to List</a>
				</div>
			</form>
</body>
</html>
