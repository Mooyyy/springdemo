<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script type="text/javascript" src="../js/app/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/app/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="fragments/general.html :: header"> </div>

	<div class="container py-1">
		<div class="jumbotron">
				<h1>Hello, User<th:block th:text="${FirstName}"></th:block>!</h1>
				<h2 style="text-indent: 50px;">Welcome to Employee Portal!</h2>
                <hr class="my-4">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                <p class="lead">
                  <a class="btn btn-primary btn-lg" th:href="@{/employeeList}" role="button">View Employee List</a>&nbsp;&nbsp;
                  <a class="btn btn-success btn-lg" th:href="@{/showAddNewEmployeeForm}" role="button">Add New Employee</a>
                </p>
             </div>
      </div><br>               
      <hr class="my-1">
	  <div class="container py-1">
	  		<canvas id="myChart"></canvas>
	  </div><hr>
		<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
		<script>
		var xValues = ["PMO", "Bridge SE", "Software Engineer", "Instructor"];
		var yValues = [5, 8, 20, 3];
		var barColors = [
		  "#b91d47",
		  "#00aba9",
		  "#2b5797",
		  "#e8c3b9",
		  "#1e7145"
		];
		
		new Chart("myChart", {
		  type: "pie",
		  data: {
		    labels: xValues,
		    datasets: [{
		      backgroundColor: barColors,
		      data: yValues
		    }]
		  },
		  options: {
		    title: {
		      display: true,
		      text: "Employee Roles (Dummy Pie Chart)"
		    }
		  }
		});
		</script>
