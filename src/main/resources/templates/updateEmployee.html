<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:insert="fragments/general.html"> </div>
	<h1>Employee Information System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}">
			<input type="text" th:field="*{FirstName}" placeholder="Employee first name"><br>
			<input type="text" th:field="*{LastName}" placeholder="Employee last name"><br>
			<input type="text" th:field="*{role}" placeholder="Employee role"><br>
			<button class="btn btn-success" type="submit">Update Employee</button>
		</form>
		<hr>
		<a class="btn btn-primary" th:href="@{/employeeList}">Back to Employee List</a>
</body>
</html>
